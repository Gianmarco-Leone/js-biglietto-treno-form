<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo prezzo biglietto</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>

    <main>

        <section class="form">

            <h1 class="text-center mb-1">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="container p-2">
                <form>
                    <div class="row jc-center">
                        <div class="col">
                            <label for="user_name">Nome e Cognome</label>
                            <input type="text" name="name" id="user_name" value="">
                        </div>

                        <div class="col">
                            <label for="user_km">Km da percorrere</label>
                            <input type="number" name="distance" id="user_km">
                        </div>

                        <div class="col">
                            <label>Fascia d'et√†</label>
                            <select name="chosen-age" required>
                                <option value="under18" id="under18">Minorenne</option>
                                <option value="intermediate" id="intermediate">Maggiorenne</option>
                                <option value="over65" id="over65">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="row jc-center">
                        <button type="button" id="calculation_button">Genera</button>
                        <button type="button" id="cancel_button">Annulla</button>
                    </div>
                </form>
            </div>

        </section>

        <section class="personal-ticket">

            <h2 class="text-center mb-1">IL TUO BIGLIETTO</h2>
            <div class="container p-2">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="row">
                    <div class="col main-col mr-2">
                        <h3>NOME PASSEGGERO</h3>
                        <h4 id="passenger_name" class="pt-1"></h4>
                    </div>
                    <div class="col mr-2">
                        <h4>Offerta</h4>
                        <span id="offer"></span>
                    </div>
                    <div class="col mr-2">
                        <h4>Carrozza</h4>
                        <span id="waggon_train"></span>
                    </div>
                    <div class="col mr-2">
                        <h4>Codice CP</h4>
                        <span id="cp_code"></span>
                    </div>
                    <div class="col mr-2">
                        <h4>Costo biglietto</h4>
                        <span id="ticket_price"></span>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <p class="text-center">
            Per info sui rimborsi
            <a href="#">clicca qui</a>
        </p>
    </footer>

</body>

</html>
